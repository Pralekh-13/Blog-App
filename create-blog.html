<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="home_style.css" rel="stylesheet">
</head>
<body>
    <div class="create-blog" id="createBlogSection">
        <h1>Create a New Blog Post</h1>
        <form id="createBlogForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
          </div>
          <button class="button create-blog__submit" onclick="handleCreatePost()">
            <span class="button__text">Add Post</span>
          </button>
        </form>
      </div>
      <script src="index.js"></script>
</body>
</html>
